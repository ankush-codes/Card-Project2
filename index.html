<html>
    <head>
        <title>Card Project3</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="HeaderImage.jpg" type="image/x-icon">
    </head>

    <body>
        
        <div class="container">

            <div class="cardBox">

                <div class="leftBox">

                    <div class="leftBoxHeading">
                        <p>
                            <h2>Get insights that help your business grow</h2>
                        </p>
                    </div>

                    <div class="lextBoxPara">
                        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Excepturi inventore possimus eos exercitationem, numquam magnam accusantium assumenda animi earum iste!</p>
                    </div>

                    <div class="leftBoxTestimonials">

                        <div class="testimonialLeftBox">

                            <p class="TestimonialsFirstRow">10K+</p>
                            <p class="TestimonialsSecondRow">Comments</p>

                        </div>
                            
                        <div class="testimonialCenterBox">
                            <p class="TestimonialsFirstRow">214</p>
                            <p class="TestimonialsSecondRow">Paid Users</p>
                        </div>

                        <div class="testimonialRightBox">
                            <p class="TestimonialsFirstRow">12M+</p>
                            <p class="TestimonialsSecondRow">Views</p>
                        </div>


                    </div>


                </div>

                <div class="rightBox">
                    <img src="HeaderImage.jpg" alt="image">
                </div>

            </div>

        </div>

    </body>

</html>
